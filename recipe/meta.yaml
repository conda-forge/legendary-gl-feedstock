{% set name = "legendary-gl" %}
{% set version = "0.20.33" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/legendary-gl-{{ version }}.tar.gz
  sha256: a4d2c03872921f8bbf98af0d1e34f8b4e35395e8d603060162bed89b46a81e30

build:
  number: 0
  noarch: python
  entry_points:
    - legendary = legendary.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - filelock
    - python >=3.9
    - requests <3.0
    - setuptools
    - wheel

test:
  imports:
    - legendary
    - legendary.api
  commands:
    - pip check
    - legendary --help
  requires:
    - pip

about:
  home: https://github.com/derrod/legendary
  summary: Free and open-source replacement for the Epic Games Launcher application
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
